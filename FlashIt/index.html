<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Math Smilies</title>
<style>
#oldSmilies {
	height: 10em;
	width: 10em;
	background-image: url('smiliesBackground.jpg');
}

#oldSmilies #message {
	background-image: none;
	background-color: yellow;
}

#problem {
	font-size: 40px;
}

.column {
	float: left;
}

#numberColumn {
	text-align: right;
	width: 2em;
}

#answer input {
	width: 2em;
	font-size: 100%;
	text-align: right;
}

#second {
	clear: both;
}

.clock {
	display: inline-block; /* ensure the width is shrinkwrapped */
	margin:1em;
}
</style>

<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="jquery.countdown.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.countdown.css">
</head>
<body>
	<h1>Math Smilies</h1>
	<div id="oldSmilies">
		<div id="message">
			You have <span id="sCount">0</span> smilies in your smiley bank.
		</div>
	</div>
	<div id="smilies"></div>
	<div id="problem" class="column">
		<div id="symbolColumn" class="column">
			<div class=>&nbsp;</div>
			<div class="symbol">+</div>
		</div>
		<div id="numberColumn" class="column">
			<div id="first">8</div>
			<div id="second">10</div>
			<hr />
			<div id="answer">
				<input type="text" />
			</div>
		</div>
	</div>
	<div style="clear:both;"></div>
	<div class="clock">
		
	</div>
	<script>
$(document).ready(function(){
	
	oldSmilies.showOldSmilies();
	
	problem.newProblem();
	
	// make sure the console is defined and does not cause errors. 
	if (typeof console === 'undefined'){
		console = { log: function() {} };
	}
	
	$('#answer input').keypress(function (e) {
		// when the player presses the Enter key. 
		  if (e.which == 13) {
			  	problem.checkAnswer();
			    e.preventDefault();
			    return false; 
			  }
		});
	
});

var problem = {
	newProblem: function(){
		$('#first').html(Math.floor(Math.random()*10));
		$('#second').html(Math.floor(Math.random()*18));	
		$('#answer input').focus()[0].scrollIntoView();
		
	},
	
	checkAnswer: function()
	{
		var answer = $('#answer input').val();
		answer = parseInt(answer, 10);
		var first = parseInt($('#first').html(), 10);
		var second = parseInt($('#second').html(), 10);
		console.log(first + "+" + second+ "=" + answer);
		if (answer == first + second){
			this.correct();		
		} else {
			this.wrong();	
		}
	},
	
	wrong: function(){
		$('#answer input').css('color','red');
	},
	
	correct: function(){
		var s = $('#smilies').html();
		s += "<img src='smiley-150x150.jpg' alt='correct'/>";
		$('#smilies').html(s);
		
		oldSmilies.incrementSmiliesCount();
		this.newProblem();
		$('#answer input').css('color','inherit').val('');
	}
}

var oldSmilies = {
	incrementSmiliesCount: function(){
		if (localStorage){
			localStorage.setItem("smiliesCount", this.getOldSmilies() + 1);
		}
	},
	
	getOldSmilies: function(){
		var oldSmiliesCount = 0;
		if (localStorage) {
			try	{ 
				oldSmiliesCount = parseInt(localStorage.getItem("smiliesCount"),10) || 0;
			} catch (e){
				console.log(e);
			}		
		}
		
		return oldSmiliesCount;
	},
	
	showOldSmilies: function(){
		var oldSmiliesCount = this.getOldSmilies();
		if (oldSmiliesCount > 0)	{
			$("#oldSmilies").show();	
			$("#oldSmilies #sCount").html(oldSmiliesCount)
		} else	{
			$("#oldSmilies").hide();	
		}
	}
}

$('.clock').countdown({
	until: '3M', // minutes
	format:'MS', // minutes and seconds
	compact: true,
	onExpiry: function(){
    	var smileyCount = $('#smilies img').length;
    	var message = 'You earned ' + smileyCount.toString() + ' smilies in 3 minutes.';
    	if (smileyCount > 10){
    		message += '<img src="GoodSmilies.jpg" alt="good job"/>';	
    	}
        $(this).removeClass('hasCountdown').html(message)[0].scrollIntoView();   		
	}});
</script>
